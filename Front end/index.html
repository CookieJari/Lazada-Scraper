<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="letter">
        <div class="message-screen">
          <div class="message">Input any Lazada item here</div>
        </div>
        <form>
          <div class="inputs">
            <input
              type="text"
              id="name"
              name="name"
              required="true"
              placeholder="Name:"
            />
            <input
              type="url"
              id="link"
              name="link"
              required="true"
              placeholder="Link:"
            />
          </div>
          <div class="buttons">
            <div class="button">
              <button type="button" id="sub">Submit</button>
            </div>

            <div class="button">
              <a href="item-list.html">
                <button type="button" href="item-list.html">
                  List of Items
                </button>
              </a>
            </div>
          </div>
        </form>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
